<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traffic Management IoT Project</title>
</head>
<body>
    <header>
        <h1>Traffic Management System</h1>
    </header>
    <main>
        <div id="map-container">
            <iframe
                width="100%"
                height="400"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d203782.7387315819!2d-74.06877865582568!3d40.71183962252458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f1b263faa1%3A0xb6ffef5b7b9ea424!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1585170884083!5m2!1sen!2sus"
                frameborder="0"
                style="border: 0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
            ></iframe>
        </div>
        
        <div id="controls">
            <h2>Control Panel</h2>
            <div class="control-group">
                <h3>Traffic Lights</h3>
                <div class="traffic-light-control">
                    <label for="traffic-light-1">Signal 1:</label>
                    <select id="traffic-light-1">
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </div>
                <div class="traffic-light-control">
                    <label for="traffic-light-2">Signal 2:</label>
                    <select id="traffic-light-2">
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <h3>Sensors</h3>
                <div class="sensor-control">
                    <label for="sensor-1">Sensor 1:</label>
                    <input type="checkbox" id="sensor-1">
                </div>
                <div class="sensor-control">
                    <label for="sensor-2">Sensor 2:</label>
                    <input type="checkbox" id="sensor-2">
                </div>
            </div>
            <div class="control-group">
                <h3>Cameras</h3>
                <div class="camera-control">
                    <label for="camera-1">Camera 1:</label>
                    <select id="camera-1">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
            </div>
        </div>
        
    </main>
    
    <div id="traffic-status">
        <h2>Traffic Status</h2>
        <div id="junctions">
            <!-- JavaScript will dynamically add junctions here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Traffic Management IoT Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
